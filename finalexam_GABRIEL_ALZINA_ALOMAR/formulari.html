    </head>
    <body>
        <div class="contingut">
            <!-- CAPÇALERA -->

                    <img
                        id="logogym"
                        src="./media/Sana-gim.png"
                        alt="LOGOTIP GIMNAS"
                        width="150"
                        height="150"
                    />
                </span>
                <h1 id="h1_header">GIMNÀS SANA-GIM</h1>
            </header>

            <!-- BARRA DE NAVEGACIÓ -->

            <nav id="menu">
                <div class="navbar">
                    <a
                        title="ADVENT mouseenter() i mouseleave()"

                        >MATRÍCULA</a

                        >DADES INTERES</a
                    >
                </div>
            </nav>
            <!-- CONTINGUT -->
            <main>
                <article class="matricula">
                    <h1 id="matriculate">
                        EMPLENA AQUEST FORMULARI PER MATRICULAR-TE
                    </h1>
                    <form action="#">
                        <div class="row">
                            <div class="col-30">
                                <label for="nom_complet"
                                    >NOM I LLINATGES:</label
                                >
                            </div>
                            <div class="col-70">
                                <input
                                    type="text"
                                    id="nom_complet"
                                    name="nom-complet"
                                    placeholder="Indica'ns el teu nom i llintages.."
                                    required
                                />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-30">
                                <label for="mail">CORREU ELECTRÒNIC:</label>
                            </div>
                            <div class="col-70">
                                <input
                                    type="email"
                                    id="mail"
                                    name="mail"
                                    placeholder="El teu correu electrònic"
                                    required
                                />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-30">
                                <label for="mail">TELEFON:</label>
                            </div>
                            <div class="col-70">
                                <input
                                    type="tel"
                                    id="tel"
                                    name="tel"
                                    placeholder="El teu telefon"
                                    required
                                />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-30">
                                <label for="tipus">SELECCIONA MODALITAT:</label>
                            </div>
                            <div class="col-70">
                                <select id="tipus" name="tipus" required>
                                    <option value="general">GENERAL</option>
                                    <option value="menors18">
                                        MENORS 18 ANYS
                                    </option>
                                    <option value="majors65">
                                        MAJORS 65 ANYS
                                    </option>
                                    <option value="fitness">FITNESS</option>
                                    <option value="crossfit">CROSSFIT</option>
                                    <option value="culturisme">
                                        CULTURISME
                                    </option>
                                    <option value="premium">PREMIUM</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-30">
                                <label for="dies">DIES:</label>
                            </div>

                            <div class="col-70">
                                <select id="dies" name="dies" required>
                                    <option value="2">2 DIES</option>
                                    <option value="4">4 DIES</option>
                                    <option value="7">7 DIES</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-30">
                                <label for="observacions">OBSERVACIONS:</label>
                            </div>
                            <div class="col-70">
                                <textarea
                                    id="observacions"
                                    name="observacions"
                                    placeholder="Escriu les observacions que consideris adients.."
                                    style="height: 200px"
                                ></textarea>
                            </div>
                        </div>

                        <div class="row">
                            <input type="submit" value="ENVIA" />
                        </div>
                    </form>
                </article>
            </main>
        </div>

        <footer class="peu">
            <p>
                <strong>GIMNAS SANA-GIM</strong>
            </p>
            <p>Tf: 666 66 66 66 - @: info@sanagim.com</p>
            <p><a href="mapaWeb.html">MAPA WEB</a></p>
        </footer>
