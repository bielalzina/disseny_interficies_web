<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="biblioteques/jquery-3.6.4.js"></script>
        <script>
            $(document).ready(function () {
                var $quadres = $("div");
                $quadres.css("background-color", "red");
                $quadres.each(function (i) {
                    var alçada = 25 + i * 25;
                    $(this).css("height", alçada + "px");
                    if (i === 1) {
                        return false;
                    }
                });
            });
        </script>
        <style>
            div {
                width: 100px;
                height: 100px;
                margin: 10px;
                float: left;
                background-color: lightgrey;
            }
        </style>
        <title>EXEMPLES JQUERY</title>
    </head>
    <body>
        <div id="primer"></div>
        <div id="segon"></div>
        <div id="tercer"></div>
        <div id="quart"></div>
    </body>
</html>
